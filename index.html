<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <section>
                <div class="wrapper">
                    <label for="bill" class="bill">
                        Bill
                    </label>
                    <div class="input-box">
                        <span>$</span>
                        <input type="number" value="0.00" id="bill" class="val">
                    </div>
                </div>
                <div class="wrapper">
                    <span class="lbl">Tip</span>
                    <span id="tip-amount" class="val">$0</span>
                </div>
                <hr />
                <div class="wrapper">
                    <span class="lbl">Total Amount</span>
                    <span id="total-amount" class="val">$0</span>
                </div>
            </section>

            <section>
                <div class="wrapper">
                    <label for="tip" class="lbl">Tip %</label>
                    <span id="tip-percent" class="val">0</span>
                </div> 
                <input type="range" id="tip" min="1" value="15">       
                <div class="wrapper">
                    <label for="no-of-people" class="lbl">No. Of People</label>
                    <span id="split-num" class="val">0</span>
                </div>
                <input type="range" id="no-of-people" min="1" max="15" value="1">
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
